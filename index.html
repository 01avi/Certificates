<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Certificate Aviral</title>
    <style>
        body {
            background-color: rgb(195, 221, 244);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            text-align: center;
            margin-top: 20px;
        }

        .certificate {
            max-width: 900px;
            margin: 0 auto;
        }

        .certificate img {
            width: 100%;
            height: auto;
        }

        .certificate h1 {
            font-size: 40px;
            line-height: 50px;
            color: #f9004d;
        }

        .certificate hr {
            border: 1px solid #f9004d;
        }

        .copy {
            text-align: left;
            color: #0a0a08;
            margin-top: 20px;
        }

        .social-icons {
            position: fixed;
            top: 0;
            right: 20px;
            margin-top: 20px;
        }

        .social-icons ul {
            list-style: none;
            padding: 0;
        }

        .social-icons ul li {
            margin-bottom: 10px;
        }

        .social-icons ul li a {
            display: block;
            width: 50px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            color: #fff;
            font-size: 20px;
            font-weight: 700;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.5s;
            background: transparent;
        }

        .social-icons ul li a:hover {
            background: #f9004d;
        }

        @media screen and (max-width: 600px) {
            .certificate h1 {
                font-size: 20px;
                line-height: 30px;
            }

            .certificate img {
                width: 100%;
                height: auto;
            }

            .social-icons {
                position: fixed;
                bottom: 0;
                right: 10px;
            }

            .social-icons ul li {
                margin: 0 5px;
            }
        }
    </style>
</head>
<body>
